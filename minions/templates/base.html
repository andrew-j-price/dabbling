<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <script src="../static/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <a href="{{ url_for('index') }}"><h1 class="title">Minion Tracker</h1></a>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('add') }}">Add</a></li>
                        <li><a href="{{ url_for('view') }}">View</a></li>
                        <li><a href="{{ url_for('delete') }}">Delete</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
              {%  block content %}
              {%  endblock %}

              {% block sidebar %}
                  <aside>
                      <h3>Minions</h3>
                      <p>Who doesn't like minions!</p>
                      <p>What better sample application could there be!?</p>
                  </aside>
              {% endblock %}
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Python Flask application for tracking Minions</h3>
            </footer>
        </div>

        <script src="../static/js/main.js"></script>
    </body>
</html>
